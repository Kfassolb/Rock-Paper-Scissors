<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="shortcut icon" href="./assets/img/rock-paper-scissors.png">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <h2>There are 5 rounds, whoever gets the highest score, wins!</h2>
      <button id="rockBtn"><img src="./assets/img/image_processing20200424-23052-1nvyd1d.png" alt="Rock"></button>
      <button id="paperBtn"><img src="./assets/img/image_processing20200424-23052-1nvyd1d.png" alt="Paper"></button>
      <button id="ScissorsBtn"><img src="./assets/img/image_processing20200424-23052-1nvyd1d.png" alt="Scissors"></button>
      <div class="game-info">
        <div class="scores">
          <p id="playerScore">Player: 0</p>
          <p id="computerScore">Computer: 0</p>
        </div>
        <div class="message">
          <p id="roundMessage"></p>
        </div>
      </div>
      <hr>
      <h3 id="gameResult"></h3>
    </main>
    <footer>
      <p>Limber Lazaro</p>
      <a href="https://github.com/Kfassolb" target="_blank">
        <iconify-icon icon="mdi:github"></iconify-icon>
      </a>
    </footer>
  <script src="assets/js/javascript.js"></script>
  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
